<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stationery Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">Stationery Shop</div>

        <ul class="nav-links">
            <li><a href="#">Writing Supplies</a></li>
            <li><a href="#">Paper Products</a></li>
            <li><a href="#">Art & Craft</a></li>
            <li><a href="#">Office Essentials</a></li>
        </ul>

        <div class="nav-right">
            <input type="text" placeholder="Search..." class="search-box">
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </div>
    </nav>
</header>
<section class="hero">
    <div class="hero-content">
        <h1>Welcome to Stationery Shop</h1>
        <p>Your one-stop shop for writing, paper, and art supplies.</p>
        <a href="#products" class="btn">Shop Now</a>
    </div>
</section>
<section class="categories">
    <h2>Shop by Category</h2>
    <div class="card-container">

        <div class="card">
            <img src="images/pen_showcase.png" alt="Writing Supplies">
            <h3>Writing Supplies</h3>
        </div>

        <div class="card">
            <img src="images/paper_showcase.jpg" alt="Paper Products">
            <h3>Paper Products</h3>
        </div>

        <div class="card">
            <img src="images/art_showcase.jpg" alt="Art & Craft">
            <h3>Art & Craft</h3>
        </div>

        <div class="card">
            <img src="images/office_showcase.jpg" alt="Office Essentials">
            <h3>Office Essentials</h3>
        </div>

    </div>
</section>


</body>
</html>
